<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/dong.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <title>의정부시 산곡동</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>의정부시 산곡동</h1>
            <h5>Uijeongbu City Sangok-dong</h5>
        </header>

        <main class="dong-content">
            <!-- 자연 여행 섹션 -->
            <section class="dong-natur">
                <h2 class="nature">산곡동 자연 여행</h2>
                
                <article>
                    <img src="../img/sangogdong_heugseogyegog.jpg" alt="흑석계곡">
                    <div>
                        <h3>흑석계곡</h3>
                        <p>
                            흑석(거문돌)의 유래는 이 마을에 있는 돌이 유난히 까맣다 해서 흑석이라 불리게 되었으며 마을 이름을 유래로 흑석(거문돌)이라 부르게 되었다.
                        </p>
                    </div>
                </article>
            </section>
        </main>
    </div>
