<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/uijeongbusi-guide.css">	
	<script src="js/uijeongbusi-map.js"></script>
	<title>의정부시 여행가이드</title>
</head>
<body>
	<div>
		<header>
			<section class="container">
				<img src="img/의정부시-메인.png" alt="의정부시 메인 디자인">
			</section>
        </header>

		<main class="content">
			<section id="map-container">
				<!--의정부시 지도 svg가 불러와짐-->
			</section>
		</main>

		<footer>
			<section class="bottom-menu">
				<div class="card" onclick="window.open('https://github.com/buo0704/UijeongbuSi-guide.io.git', '_blank')">
					<h3>GitHub</h3>
						<ul>
							<li>프로젝트 코드</li>
						</ul>
					<span class="git">GitHub 저장소 이동</span>
					<img src="img/github.png" alt="github 아이콘">
				</div>

				<div class="skill-card">
					<h3>사용 도구 & 기술</h3>
					<ul class="skill-img">
						<li><img src="img/illustrator.png" alt="illustrator"></li>
						<li><img src="img/html5.png" alt="html5"></li>
						<li><img src="img/css3.png" alt="css3"></li>
						<li><img src="img/javascript.png" alt="javascript"></li>
					</ul>
				</div>
			</section>
		</footer>
	</div>
</body>
</html>
